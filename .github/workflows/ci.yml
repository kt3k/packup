name: ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    strategy:
      matrix:
        deno:
          - canary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@main
        with:
          deno-version: ${{ matrix.deno }}
      - run: make fmt-check
      - run: make lint
      - run: mkdir coverage # TODO(kt3k): remove this line when --coverage path issue fixed
      - run: make test
